{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  
  <div class="px-20">
    <h1>{{ user.username }}</h1>
    <h2>Provide or update additional info about you</h2>
    <form class="form-horizontal" method="post" action="{% url 'profiles:update' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
